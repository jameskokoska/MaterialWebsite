<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="style.css"> 
        <title>Home</title> 
        <meta name="viewport" content="width=375, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    </head>
    <body>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>AOS.init();</script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

        <div class="background">
            <div class="centerFlex">
                <div class="titleBG"><div class="title">
                    <script src="data.js"></script>
                    <div id="welcomeText"></div>
                    <script>
                        document.getElementById("welcomeText").innerHTML = welcomeMessage;
                    </script>
                </div></div>
            </div>
            <div class="centerFlex" >
                <a href="#introduction"><div class="button">About me</div></a>
                <a href="#experience"><div class="button">Experience</div></a>
            </div>
        </div>
        
        <div class="introBox" id='introduction'>
            <div class="infoBox box1">
                <h1 data-aos="fade-right">
                    <script src="data.js"></script>
                    <div id="aboutmeTitle"></div>
                    <script>
                        document.getElementById("aboutmeTitle").innerHTML = aboutmeTitle;
                    </script>
                </h1>
                <p id="aboutmeContent" data-aos="fade-right">
                    <script src="data.js"></script>
                    <script>
                        document.getElementById("aboutmeContent").innerHTML = aboutmeContent;
                    </script>
                </p>
            </div>
            <div class="imgBox">
                <img src="assets/person.png" class="personPic">
            </div>
        </div>

        <div class="introBox" id='experience'>
            <div class="infoBox box2">
                <h1 data-aos="fade-right">Experience</h1>
                <ul id="experienceList" data-aos="fade-right">
                    <script src="data.js"></script>
                    <script>
                        var out = "";
                        for(i = 0; i < experiencePoints.length; i++) {
                            out+='<li>';
                            out+=experiencePoints[i];
                            out+='</li>';
                        }
                        document.getElementById("experienceList").innerHTML = out;
                    </script>
                </ul>    
            </div>
        </div>

        <div class="introBox" id='experience'>
            <div class="infoBox box3">
                <h1 data-aos="fade-right">Contact me</h1>
                <p id="contactContent" data-aos="fade-right">
                    <script src="data.js"></script>
                    <script>
                        document.getElementById("contactContent").innerHTML = contactContent;
                    </script>
                </p>
                    <div id="contactIconBox"></div>
                    <script src="data.js"></script>
                    <script>
                        out="";
                        for(i = 0; i < contact.length; i++) {
                            out+='<a href="';
                            out+=contact[i].link;
                            out+='"><i class="contactIcon ';
                            out+=contact[i].fontawesomeCode;
                            out+='"></i></a>';
                        }
                        document.getElementById("contactIconBox").innerHTML = out;
                    </script>                    
            </div>
        </div>

        <div class="finePrint">
            Wallpaper from Unsplash by Stephen H
        </div>
    </body>
</html>
